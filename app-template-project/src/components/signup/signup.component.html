<div class="signup-container">
    <h2>{{ translateService.translate('Sign Up') }}</h2>
    <form (submit)="onSignup()">
      <label>{{ translateService.translate('Email') }}:</label>
      <input type="email" [(ngModel)]="email" name="email" required />
      
      <label>{{ translateService.translate('Password') }}:</label>
      <input type="password" [(ngModel)]="password" name="password" required />
  
      <button type="submit">{{ translateService.translate('Sign Up') }}</button>
    </form>
  
    <p *ngIf="message">{{ message }}</p>
  </div>
