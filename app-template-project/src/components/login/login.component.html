<div class="login-container">
    <h2>{{ translateService.translate('Login') }}</h2>
    <form (submit)="onLogin()">
      <label>{{ translateService.translate('Email') }}:</label>
      <input type="email" [(ngModel)]="email" name="email" required />
      
      <label>{{ translateService.translate('Password') }}:</label>
      <input type="password" [(ngModel)]="password" name="password" required />
  
      <button type="submit">{{ translateService.translate('Login') }}</button>
    </form>

    <p class="signup-prompt">
      {{ translateService.translate('NoAccount') }}
      <a href="/signup" class="signup-link">{{ translateService.translate('GoSignup') }}</a>
    </p>
  
    <p *ngIf="message">{{ message }}</p>
</div>
